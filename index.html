<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 성격 유형 검사</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <div class="start-content">
                <h1>MBTI 성격 유형 검사</h1>
                <p class="intro-text">
                    이 검사는 나의 성격 유형을 알아보는 설문이에요.<br>
                    각 문항에 대해 솔직하게 답해주세요.<br>
                    총 <span id="total-questions-count">0</span>개의 문항이 있어요.
                </p>
                <button id="start-btn" class="btn btn-primary">검사 시작하기</button>
            </div>
        </div>

        <!-- 설문 화면 -->
        <div id="survey-screen" class="screen">
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div class="progress-text">
                    <span id="current-question">0</span> / <span id="total-questions">0</span>
                </div>
            </div>

            <div class="question-container">
                <div id="question-text" class="question-text"></div>
                <div class="likert-scale">
                    <label class="likert-option">
                        <input type="radio" name="answer" value="1">
                        <span class="option-text">전혀 아니다</span>
                    </label>
                    <label class="likert-option">
                        <input type="radio" name="answer" value="2">
                        <span class="option-text">아니다</span>
                    </label>
                    <label class="likert-option">
                        <input type="radio" name="answer" value="3">
                        <span class="option-text">보통</span>
                    </label>
                    <label class="likert-option">
                        <input type="radio" name="answer" value="4">
                        <span class="option-text">그렇다</span>
                    </label>
                    <label class="likert-option">
                        <input type="radio" name="answer" value="5">
                        <span class="option-text">매우 그렇다</span>
                    </label>
                    <label class="likert-option">
                        <input type="radio" name="answer" value="0">
                        <span class="option-text">잘 모르겠음</span>
                    </label>
                </div>
                <div class="button-group">
                    <button id="prev-btn" class="btn btn-secondary" style="display: none;">이전</button>
                    <button id="next-btn" class="btn btn-primary" disabled>다음</button>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <div class="result-content">
                <h1>검사 결과</h1>
                <div id="result-type" class="result-type"></div>
                <div id="result-strengths" class="result-strengths"></div>
                <div id="result-details" class="result-details"></div>
                <div id="result-warnings" class="result-warnings"></div>
                <button id="restart-btn" class="btn btn-secondary">다시 검사하기</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="scoring.js"></script>
    <script src="app.js"></script>
</body>
</html>
